---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates ubuntu
    tags: always
    apt:
      upgrade: dist
      update_cache: yes

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php packages for ubuntu
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    apt:
      name: samba
      state: latest
  
